<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1> <u> Multiple Table 100 </u> </h1> <br>")
        var i = 100; 
        var j = 1;
        for(j=1; j<=20; j++){
            var r = i * j;
            document.write(i + "  x  " + j + " = " +r+ "    <br>   " )
        }
      

        document.write("<h1> <u> Multiple Table 90 </u> </h1> <br>")
        var i = 90; 
        var j = 0;
        for(j=1; j<=10; j++){
            var r = i * j;
            document.write(i + "  x  " + j + " = " +r+ "    <br>   " );

        }

        document.write("<h1> <u> Multiple Table 90 </u> </h1> <br>")
        var i = 90; 
        var j = 0;
        for(j=1; j<=10; j = j+2){
            var r = i * j;
            document.write(i + "  x  " + j + " = " +r+ "    <br>   " );

        }

        document.write("<h1> <u> Multiple Table 90 </u> </h1> <br>")
        var i = 90; 
        var j = 0;
        for(j=0; j<=10; j = j+2){
            var r = i * j;
            document.write(i + "  x  " + j + " = " +r+ "    <br>   " );

        }

        document.write("<h1> <u> Hello Js </u> </h1> <br>")
        var i = "Hello Js"; 
        var j = 1;
        for(j=1; j<=100; j = j+10){
    
            document.write(j + "  .  " + i + "    <br>   " )
        }
       
        document.write("<h1> <u> Hello Js </u> </h1> <br>")
        var i = "Hello Js"; 
        var j = 1;
        for(j=1; j<=10; j++){
    
            document.write(j + "  .  " + i + "    <br>   " )
        }

        
       
    </script>
</body>
</html>
